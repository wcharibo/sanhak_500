<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="provide customized typing practice">
        <meta charset="UTF-8">
        <link rel="restartImg" sizes="57x57" href="img/restart_icon.png">
        <link rel="stylesheet" href="css/tps.css">
        <script type="module" src="js/tps.js" defer></script>
        <title>
            Typing Practice Program
        </title>
    </head>

    <body>
        <div class="timer" id="timer"></div>
        <div class="timerTimes"><h3>select practice time</h3>
            <div><label class="timerTime"><input type="radio" name="timer" value="15" ><span>15</span></label></div>
            <div><label class="timerTime"><input type="radio" name="timer" value="30" checked><span>30</span></label></div>
            <div><label class="timerTime"><input type="radio" name="timer" value="60" ><span>60</span></label></div>
        </div>
        <div class="container">
            <div class="word-display" id="wordDisplay"></div>
            <div class="result-display" id="resultDisplay"></div>
            <input  class= "word-input" id="wordInput" spellcheck="false"  autofocus>
            <button id="restartBtn" aria-label="Restart Practice" data-ballon-pos="down" 
            class tabindex="0" >restart</button>
        </div>
    </body>

</html>
